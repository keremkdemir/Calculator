<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Hesap Makinesi</title>
</head>
<body>

<div class="wrapper">
    <section class="screen">0</section> <!--Html sayfa düzenini sağlar(bkz:Html Layout) div ile aynı işlevi görür ve karışıklılığı önler-->
    <section class="calc-buttons">
    <div class="calc-button-row">
        <button class="calc-button double"> 
        C
        </button>
        <button class="calc-button">
        &larr;<!--Html de özel karakterler için böyle kodlar yer almaktadır. Bu kod sol ok şeklindedir. Yani bi nevi Backspace yapmaya çalıştım-->
        </button>
        <button class="calc-button">
        &divide; <!--Bölme işaretinin özel karakter kodu-->
        </button>
    </div>

    <div class="calc-button-row">
        <button class="calc-button">
        7
        </button>
        <button class="calc-button">
        8
        </button>
        <button class="calc-button">
        9
        </button>
        <button class="calc-button">
        &times; <!--Çarpma işaretinin özel karakter kodu-->
        </button>
    </div>

    <div class="calc-button-row">
        <button class="calc-button">
        4
        </button>
        <button class="calc-button">
        5
        </button>
        <button class="calc-button">
        6
        </button>
        <button class="calc-button">
        &minus;
        </button>
    </div>

    <div class="calc-button-row">
        <button class="calc-button">
        1
        </button>
        <button class="calc-button">
        2
        </button>
        <button class="calc-button">
        3
        </button>
        <button class="calc-button">
        &plus;
        </button>
    </div>

    <div class="calc-button-row">
        <button class="calc-button triple">
        0
        </button>
        <button class="calc-button">
        &equals;
        </button>
    </div>
    </section> 
</div>
<script src="app.js"></script>
</body>
</html>
